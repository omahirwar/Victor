<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Deposit - Victor Dashboard</title>
<link rel="stylesheet" href="templatemo-glass-admin-style.css">

<style>

/* Page specific styling */
.deposit-container{
    max-width: 700px;
    margin: 60px auto;
    animation: fadeInUp 0.8s ease;
}

.deposit-card{
    padding: 40px;
}

.wallet-box{
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 12px;
    word-break: break-all;
    font-family: monospace;
    margin-top: 10px;
}

.amount-options{
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin: 20px 0;
}

.amount-btn{
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    background: rgba(255,255,255,0.05);
    transition: 0.3s;
}

.amount-btn:hover{
    background: linear-gradient(135deg,var(--emerald-light),var(--emerald));
    color: #000;
}

input[type="number"], input[type="text"], select{
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    background: rgba(255,255,255,0.05);
    color: #fff;
}

.deposit-btn{
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: linear-gradient(135deg,var(--emerald-light),var(--emerald));
    transition: 0.3s;
}

.deposit-btn:hover{
    transform: scale(1.03);
}

.notice{
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.8;
}

/* POPUP STYLE */
.tx-popup{
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.tx-box{
    background:#111;
    padding:30px;
    border-radius:12px;
    width:400px;
    animation: fadeInUp 0.4s ease;
}

.close-btn{
    margin-top:10px;
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:#444;
    color:#fff;
    cursor:pointer;
}

@keyframes fadeInUp{
    from{opacity:0; transform: translateY(40px);}
    to{opacity:1; transform: translateY(0);}
}

</style>
</head>

<body>

<div class="dashboard">
<main class="main-content" style="margin-left:0;width:100%;">

<nav class="navbar">
<h1 class="page-title">Crypto Deposit (BEP-20)</h1>
</nav>

<div class="deposit-container">
<div class="glass-card deposit-card">

<h2>Deposit to BEP-20 Address</h2>

<label>Select Token</label>
<select>
<option>USDT (BEP20)</option>
<option>USDC (BEP20)</option>
<option>BUSD (BEP20)</option>
<option>BNB (BEP20)</option>
<option>ETH (BEP20)</option>
</select>

<label style="margin-top:20px;">Deposit Address</label>
<div class="wallet-box" id="wallet">
0x5e7d10be2845a86f631fbdd4d0c4ad2cf55a771c
</div>

<button class="deposit-btn" onclick="copyWallet()">Copy Address</button>

<label style="margin-top:25px;">Select Amount</label>

<div class="amount-options">
<div class="amount-btn" onclick="setAmount(50)">50</div>
<div class="amount-btn" onclick="setAmount(100)">100</div>
<div class="amount-btn" onclick="setAmount(250)">250</div>
<div class="amount-btn" onclick="setAmount(500)">500</div>
<div class="amount-btn" onclick="setAmount(1000)">1000</div>
</div>

<label>Or Enter Amount Manually</label>
<input type="number" id="amountInput" placeholder="Enter amount">

<button class="deposit-btn" onclick="openTxForm()">Proceed Deposit</button>

<div class="notice">
Deposit only from <strong>Decentralized Wallet (MetaMask / TrustWallet)</strong>.<br>
Wrong network deposit will be lost.
</div>

</div>
</div>

</main>
</div>

<!-- TRANSACTION POPUP -->
<div id="txPopup" class="tx-popup">
    <div class="tx-box">
        <h3>Submit Transaction Hash</h3>

        <label>Transaction Hash (TXN ID)</label>
        <input type="text" id="txHash" placeholder="Enter transaction hash">

        <button class="deposit-btn" onclick="submitTx()">Submit Transaction</button>
        <button class="close-btn" onclick="closeTxForm()">Cancel</button>
    </div>
</div>

<script>

function copyWallet(){
    const text = document.getElementById("wallet").innerText;
    navigator.clipboard.writeText(text);
    alert("Wallet Address Copied!");
}

function setAmount(val){
    document.getElementById("amountInput").value = val;
}

function openTxForm(){
    const amount = document.getElementById("amountInput").value;
    if(amount == ""){
        alert("Please select or enter amount first!");
        return;
    }
    document.getElementById("txPopup").style.display="flex";
}

function closeTxForm(){
    document.getElementById("txPopup").style.display="none";
}

function submitTx(){
    const tx = document.getElementById("txHash").value;

    if(tx == ""){
        alert("Please enter transaction hash!");
        return;
    }

    alert("Transaction Submitted Successfully!\nWaiting for Admin Approval.");

    document.getElementById("txPopup").style.display="none";
    document.getElementById("txHash").value="";
    document.getElementById("amountInput").value="";
}

</script>

</body>
</html>
