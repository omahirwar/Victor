<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Withdraw - Victor Dashboard</title>
<link rel="stylesheet" href="templatemo-glass-admin-style.css">

<style>

.withdraw-container{
    max-width: 700px;
    margin: 60px auto;
    animation: fadeInUp 0.8s ease;
}

.withdraw-card{
    padding: 40px;
}

input[type="number"], input[type="text"], select{
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    background: rgba(255,255,255,0.05);
    color: #fff;
}

.withdraw-btn{
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: linear-gradient(135deg,var(--emerald-light),var(--emerald));
    transition: 0.3s;
}

.withdraw-btn:hover{
    transform: scale(1.03);
}

.notice{
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.8;
}

.balance-box{
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
}

@keyframes fadeInUp{
    from{opacity:0; transform: translateY(40px);}
    to{opacity:1; transform: translateY(0);}
}

</style>
</head>

<body>

<div class="dashboard">
<main class="main-content" style="margin-left:0;width:100%;">

<nav class="navbar">
<h1 class="page-title">Crypto Withdraw (BEP-20)</h1>
</nav>

<div class="withdraw-container">
<div class="glass-card withdraw-card">

<h2>Withdraw Funds</h2>

<div class="balance-box">
    <strong>Available Balance:</strong> 
    <span id="userBalance">0</span> USDT
</div>

<label>Select Token</label>
<select>
<option>USDT (BEP20)</option>
<option>USDC (BEP20)</option>
<option>BUSD (BEP20)</option>
<option>BNB (BEP20)</option>
<option>ETH (BEP20)</option>
</select>

<label style="margin-top:20px;">Withdrawal Address</label>
<input type="text" id="withdrawAddress" placeholder="Enter BEP20 wallet address">

<label style="margin-top:20px;">Withdrawal Amount</label>
<input type="number" id="withdrawAmount" placeholder="Enter amount">

<button class="withdraw-btn" onclick="processWithdraw()">Withdraw Now</button>

<div class="notice">
Withdrawal only to BEP-20 network.<br>
Wrong address/network will result in loss of funds.
</div>

</div>
</div>

</main>
</div>

<script>

// Dummy balance (currently empty)
let balance = 0;

function processWithdraw(){

    const address = document.getElementById("withdrawAddress").value;
    const amount = document.getElementById("withdrawAmount").value;

    if(address === "" || amount === ""){
        alert("Please fill all fields!");
        return;
    }

    if(balance <= 0 || amount > balance){
        alert("Insufficient Balance!");
        return;
    }

    alert("Withdrawal Successful!");
}

</script>

</body>
</html>
